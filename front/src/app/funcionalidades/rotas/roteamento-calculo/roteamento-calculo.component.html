<div class="flex flex-column gap-4">
  
  <h2 class="m-0 text-800">Cálculo de Melhor Rota</h2>

  <p-card styleClass="shadow-2">
    <div class="grid">
      
      <div class="col-12 md:col-5">
        <div class="flex flex-column gap-3 p-3 border-round bg-green-50 surface-border border-1">
          <div class="font-bold text-green-700 text-lg flex align-items-center gap-2">
            <i class="pi pi-map-marker"></i> Ponto de Partida
          </div>
          
          <div class="flex flex-column gap-2">
            <label for="origemBairro" class="font-medium text-sm">1. Selecione o Bairro</label>
            <p-dropdown 
              id="origemBairro"
              [options]="todosBairros" 
              [(ngModel)]="origemBairroId" 
              optionLabel="nome" 
              optionValue="id" 
              placeholder="Bairro de Origem..." 
              [filter]="true" filterBy="nome"
              showClear="true"
              styleClass="w-full"
              (onChange)="aoSelecionarOrigem()">
            </p-dropdown>
          </div>

          <div class="flex flex-column gap-2">
            <label for="origemPonto" class="font-medium text-sm">2. Selecione o Ponto de Coleta</label>
            <p-dropdown 
              id="origemPonto"
              [options]="pontosOrigem" 
              [(ngModel)]="origemPontoId" 
              optionLabel="nomeResponsavel" 
              optionValue="id" 
              placeholder="Selecione o ponto..." 
              styleClass="w-full"
              [disabled]="!origemBairroId"
              emptyMessage="Nenhum ponto neste bairro">
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="col-12 md:col-2 flex align-items-center justify-content-center">
        <div class="surface-200 border-circle w-3rem h-3rem flex align-items-center justify-content-center shadow-1">
          <i class="pi pi-arrow-right text-xl text-600 hidden md:block"></i>
          <i class="pi pi-arrow-down text-xl text-600 md:hidden"></i>
        </div>
      </div>

      <div class="col-12 md:col-5">
        <div class="flex flex-column gap-3 p-3 border-round bg-blue-50 surface-border border-1">
          <div class="font-bold text-blue-700 text-lg flex align-items-center gap-2">
            <i class="pi pi-flag"></i> Destino Final
          </div>
          
          <div class="flex flex-column gap-2">
            <label for="destinoBairro" class="font-medium text-sm">3. Selecione o Bairro</label>
            <p-dropdown 
              id="destinoBairro"
              [options]="bairrosDestinoFiltrados" 
              [(ngModel)]="destinoBairroId" 
              optionLabel="nome" 
              optionValue="id" 
              placeholder="Bairro de Destino..." 
              [filter]="true" filterBy="nome"
              showClear="true"
              styleClass="w-full"
              [disabled]="!origemBairroId"
              (onChange)="aoSelecionarDestino()">
            </p-dropdown>
          </div>

          <div class="flex flex-column gap-2">
            <label for="destinoPonto" class="font-medium text-sm">4. Selecione o Ponto de Coleta</label>
            <p-dropdown 
              id="destinoPonto"
              [options]="pontosDestino" 
              [(ngModel)]="destinoPontoId" 
              optionLabel="nomeResponsavel" 
              optionValue="id" 
              placeholder="Selecione o ponto..." 
              styleClass="w-full"
              [disabled]="!destinoBairroId"
              emptyMessage="Nenhum ponto neste bairro">
            </p-dropdown>
          </div>
        </div>
      </div>

      <!-- BOTÃO CALCULAR -->
      <div class="col-12 mt-4 flex justify-content-end">
        <p-button 
          label="Calcular Rota" 
          icon="pi pi-compass" 
          (click)="calcular()" 
          [disabled]="!origemPontoId || !destinoPontoId"
          [loading]="isCalculating"
          styleClass="p-button-lg w-full md:w-auto">
        </p-button>
      </div>
    </div>
  </p-card>

  @if (resultado) {
    <p-panel header="Resultado da Análise" styleClass="shadow-2 border-green-500 border-left-3">
      <div class="flex flex-column md:flex-row justify-content-between gap-4">
        
        <div class="flex-1">
          <div class="text-500 mb-2">Distância Total Estimada</div>
          <div class="text-4xl font-bold text-green-700 mb-4">
            {{ resultado.distanciaTotal }} <span class="text-xl text-600">km</span>
          </div>
          
          <p-button 
            label="Salvar como Rota Fixa" 
            icon="pi pi-save" 
            styleClass="p-button-outlined p-button-secondary" 
            (click)="abrirModalSalvar()">
          </p-button>
        </div>

        <div class="flex-2 bg-green-50 p-4 border-round-md">
          <h3 class="mt-0 mb-3 text-700 text-sm uppercase">Itinerário Sugerido</h3>
          
          <p-timeline [value]="resultado.listaOrdenadaDeBairros" align="alternate">
            <ng-template pTemplate="marker" let-bairro let-i="index">
              <span class="custom-marker shadow-2" [style.backgroundColor]="getCormarker(i, resultado.listaOrdenadaDeBairros.length)">
                <i [class]="getIconeMarker(i, resultado.listaOrdenadaDeBairros.length)"></i>
              </span>
            </ng-template>
            <ng-template pTemplate="content" let-bairro>
              <div class="font-semibold text-700">{{ bairro.nome }}</div>
            </ng-template>
          </p-timeline>
        </div>

      </div>
    </p-panel>
  }

  <p-dialog header="Salvar Rota" [(visible)]="showSalvarDialog" [modal]="true" [style]="{width: '400px'}">
    <div class="flex flex-column gap-3 pt-2">
      <label for="nomeRota" class="font-semibold">Nome da Rota</label>
      <input pInputText id="nomeRota" [(ngModel)]="nomeRotaSalvar" placeholder="Ex: Rota Centro-Sul Diária" autofocus />
      <small class="text-500">A sequência de bairros calculada será salva automaticamente.</small>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-text" (click)="showSalvarDialog = false"></p-button>
      <p-button label="Salvar" icon="pi pi-check" (click)="salvarRota()" [disabled]="!nomeRotaSalvar"></p-button>
    </ng-template>
  </p-dialog>

</div>
