<div class="flex flex-column gap-3">
  
  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Gestão de Caminhões</h2>
    <p-button label="Novo Caminhão" icon="pi pi-plus" routerLink="novo"></p-button>
  </div>

  <p-card styleClass="shadow-2">
    <p-table [value]="caminhoes" [loading]="isLoading" [rows]="10" [paginator]="true" styleClass="p-datatable-sm" responsiveLayout="stack">
      
      <ng-template pTemplate="header">
        <tr>
          <th>Placa</th>
          <th>Motorista</th>
          <th>Capacidade</th>
          <th>Tipos Suportados</th>
          <th class="text-center w-8rem">Status</th>
          <th class="text-center w-10rem">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-caminhao>
        <tr [class.opacity-60]="!caminhao.ativo">
          <td><span class="font-bold">{{ caminhao.placa }}</span></td>
          <td>{{ caminhao.motorista }}</td>
          <td>{{ caminhao.capacidadeKg }} Kg</td>
          <td>
            <div class="flex gap-1 flex-wrap">
              @for (tipo of caminhao.tiposSuportados; track tipo.id) {
                <span class="p-tag p-tag-info text-xs">{{ tipo.nome }}</span>
              }
            </div>
          </td>
          
          <td class="text-center">
            <p-tag 
              [value]="caminhao.ativo ? 'ATIVO' : 'INATIVO'" 
              [severity]="caminhao.ativo ? 'success' : 'danger'"
              styleClass="text-xs">
            </p-tag>
          </td>

          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-secondary mr-1" 
                      [routerLink]="['editar', caminhao.id]" pTooltip="Editar" tooltipPosition="top"></p-button>

            <p-button 
              [icon]="caminhao.ativo ? 'pi pi-ban' : 'pi pi-check-circle'" 
              [styleClass]="'p-button-rounded p-button-text ' + (caminhao.ativo ? 'p-button-warning' : 'p-button-success') + ' mr-1'"
              (onClick)="confirmarAlteracaoStatus(caminhao)" 
              [pTooltip]="caminhao.ativo ? 'Inativar' : 'Ativar'" 
              tooltipPosition="top">
            </p-button>

            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger" 
                      (onClick)="confirmarExclusao(caminhao)" pTooltip="Excluir Permanentemente" tooltipPosition="top"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center p-4">Nenhum caminhão cadastrado.</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
