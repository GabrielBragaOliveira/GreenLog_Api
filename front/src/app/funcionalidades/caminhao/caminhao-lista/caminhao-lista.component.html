<div class="flex flex-column gap-3">
  
  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Gestão de Caminhões</h2>
    <p-button label="Novo Caminhão" icon="pi pi-plus" routerLink="novo"></p-button>
  </div>

  <p-card styleClass="shadow-2">
    <p-table [value]="caminhoes" [loading]="isLoading" [rows]="10" [paginator]="true" styleClass="p-datatable-sm" responsiveLayout="stack">
      
      <ng-template pTemplate="header">
        <tr>
          <th>Placa</th>
          <th>Motorista</th>
          <th>Capacidade</th>
          <th>Tipos Suportados</th>
          <th class="text-center w-8rem">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-caminhao>
        <tr>
          <td><span class="font-bold">{{ caminhao.placa }}</span></td>
          <td>{{ caminhao.motorista }}</td>
          <td>{{ caminhao.capacidadeKg }} Kg</td>
          <td>
            <div class="flex gap-1 flex-wrap">
              @for (tipo of caminhao.tiposSuportados; track tipo.id) {
                <span class="p-tag p-tag-info text-xs">{{ tipo.nome }}</span>
              }
            </div>
          </td>
          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-secondary mr-1" 
                      [routerLink]="['editar', caminhao.id]" pTooltip="Editar"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger" 
                      (click)="confirmarExclusao(caminhao)" pTooltip="Excluir"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center p-4">Nenhum caminhão cadastrado.</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
