<div class="flex flex-column gap-3">
  
  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Pontos de Coleta</h2>
    <p-button label="Novo Ponto" icon="pi pi-plus" routerLink="novo"></p-button>
  </div>

  <p-card styleClass="shadow-2">
    <p-table [value]="pontos" [loading]="isLoading" [rows]="10" [paginator]="true" styleClass="p-datatable-sm" responsiveLayout="stack">
      
      <ng-template pTemplate="header">
        <tr>
          <th>Responsável</th>
          <th>Contato</th>
          <th>Bairro</th>
          <th>Resíduos Aceitos</th>
          <th class="text-center w-8rem">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-ponto>
        <tr>
          <td><span class="font-bold">{{ ponto.nomeResponsavel }}</span></td>
          <td>{{ ponto.contato }}</td>
          <td>{{ ponto.bairro.nome }}</td>
          <td>
            <div class="flex gap-1 flex-wrap">
              @for (tipo of ponto.tiposResiduosAceitos; track tipo.id) {
                <span class="p-tag p-tag-warning text-xs">{{ tipo.nome }}</span>
              }
            </div>
          </td>
          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-warning mr-1" 
                      [routerLink]="['editar', ponto.id]" pTooltip="Editar"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger" 
                      (click)="confirmarExclusao(ponto)" pTooltip="Excluir"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center p-4">Nenhum ponto de coleta cadastrado.</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
