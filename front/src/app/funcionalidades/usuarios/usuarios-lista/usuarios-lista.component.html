<div class="flex flex-column gap-3">
  
  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Gestão de Usuários</h2>
    <p-button label="Novo Usuário" icon="pi pi-plus" routerLink="novo"></p-button>
  </div>

  <p-card styleClass="shadow-2">
    <p-table 
      [value]="usuarios" 
      [loading]="isLoading" 
      [rows]="10" 
      [paginator]="true" 
      [rowHover]="true"
      responsiveLayout="stack" 
      styleClass="p-datatable-sm">

      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th style="width: 150px">Perfil</th>
          <th class="text-center w-8rem">Status</th>
          <th class="text-center w-10rem">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-usuario>
        <tr [class.opacity-60]="!usuario.ativo">
          
          <td class="font-semibold">{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <p-tag [value]="usuario.perfil" [severity]="usuario.perfil === PerfilEnum.ADMIN ? 'warning' : 'info'">
            </p-tag>
          </td>
          
          <td class="text-center">
            <p-tag 
              [value]="usuario.ativo ? 'ATIVO' : 'INATIVO'" 
              [severity]="usuario.ativo ? 'success' : 'danger'"
              styleClass="text-xs">
            </p-tag>
          </td>

          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-secondary mr-1"
              [routerLink]="['editar', usuario.id]" pTooltip="Editar" tooltipPosition="top"></p-button>
            
            <p-button 
              [icon]="usuario.ativo ? 'pi pi-ban' : 'pi pi-check-circle'" 
              [styleClass]="'p-button-rounded p-button-text ' + (usuario.ativo ? 'p-button-warning' : 'p-button-success') + ' mr-1'"
              (onClick)="confirmarAlteracaoStatus(usuario)" 
              [pTooltip]="usuario.ativo ? 'Inativar' : 'Reativar'" 
              tooltipPosition="top">
            </p-button>

            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger"
              (onClick)="confirmarExclusao(usuario)" pTooltip="Excluir Permanentemente" tooltipPosition="top"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center p-4">
            Nenhum usuário encontrado.
          </td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
