<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-2">

      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center p-3">
          <h2 class="m-0 text-primary">Usuários</h2>
          <p-button label="Novo Usuário" icon="pi pi-plus" (onClick)="novoUsuario()"></p-button>
        </div>
      </ng-template>

      <p-table
        [value]="usuarios"
        [loading]="loading"
        [rows]="10"
        [paginator]="true"
        [rowHover]="true"
        responsiveLayout="scroll">

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th style="width: 150px">Perfil</th>
            <th style="width: 120px" class="text-center">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td class="font-semibold">{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <p-tag
                [value]="usuario.perfil"
                [severity]="usuario.perfil === PerfilEnum.ADMIN ? 'warning' : 'info'">
              </p-tag>
            </td>
            <td class="text-center">
              <p-button
                icon="pi pi-pencil"
                styleClass="p-button-rounded p-button-text p-button-secondary mr-1"
                (onClick)="editarUsuario(usuario.id)"
                pTooltip="Editar"
                tooltipPosition="top">
              </p-button>
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-text p-button-danger"
                (onClick)="excluirUsuario($event, usuario.id)"
                pTooltip="Excluir"
                tooltipPosition="top">
              </p-button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="text-center p-4">
              Nenhum usuário encontrado.
            </td>
          </tr>
        </ng-template>

      </p-table>
    </p-card>
  </div>
</div>

<p-toast></p-toast> <p-confirmDialog></p-confirmDialog>
