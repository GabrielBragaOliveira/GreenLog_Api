<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="flex flex-column gap-3">

  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Gestão de Bairros</h2>
    <p-button label="Novo Bairro" icon="pi pi-plus" (onClick)="novoBairro()"></p-button>
  </div>

  <p-card styleClass="shadow-2">
    <p-table [value]="bairros" [loading]="isLoading" [rows]="10" [paginator]="true" styleClass="p-datatable-sm" responsiveLayout="stack">

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 30%">Nome</th>
          <th>Descrição</th>
          <th class="text-center w-8rem">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-bairro>
        <tr>
          <td><span class="font-bold">{{ bairro.nome }}</span></td>
          <td>{{ bairro.descricao || '-' }}</td>

          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-secondary mr-1"
                      (onClick)="editarBairro(bairro.id)" pTooltip="Editar" tooltipPosition="top"></p-button>

            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger"
                      (onClick)="confirmarExclusao(bairro)" pTooltip="Excluir" tooltipPosition="top"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center p-4">Nenhum bairro cadastrado.</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
