<div class="flex flex-column gap-2">

  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Gestão de Resíduos</h2>
    <p-button label="Novo Resíduo" icon="pi pi-plus" routerLink="novo"></p-button>
  </div>

  <p-card styleClass="shadow-1 surface-50 mb-3">
    <div class="flex flex-column gap-2">
      <div class="flex justify-content-between align-items-center">
        <label class="font-bold text-sm text-700 flex align-items-center gap-2">
          <i class="pi pi-terminal"></i> Busca Avançada (Console)
        </label>
        <span class="text-xs text-500 cursor-pointer hover:text-primary transition-colors" (click)="limparFiltros()">
          <i class="pi pi-eraser"></i> Limpar terminal
        </span>
      </div>

      <textarea
        pInputTextarea
        [(ngModel)]="queryManual"
        rows="3"
        class="w-full font-mono text-lg surface-0"
        placeholder='Ex: nome="Orgânico" AND ativo=true'
        (keydown.control.enter)="buscar()">
      </textarea>

      <div class="flex gap-2 align-items-center flex-wrap bg-white p-2 border-round border-1 surface-border">
        <span class="text-xs text-500 font-semibold mr-2 select-none"><i class="pi pi-bolt text-yellow-500"></i> Inserir:</span>
        @for (atalho of atalhos; track atalho.label) {
          <button
            pButton
            type="button"
            [label]="atalho.label"
            class="p-button-text p-button-sm p-button-secondary text-xs py-1"
            (click)="adicionarAtalho(atalho.valor)">
          </button>
        }
        <div class="flex-grow-1"></div>
        <p-button label="Executar Query" icon="pi pi-search" styleClass="p-button-sm" (onClick)="buscar()"></p-button>
      </div>
      <small class="text-500 ml-1">Dica: Use <b>Ctrl + Enter</b> para buscar. Textos entre aspas duplas.</small>
    </div>
  </p-card>

  <p-card styleClass="shadow-2">
    <p-table [value]="residuos" [loading]="isLoading" [rows]="10" [paginator]="true" styleClass="p-datatable-sm" responsiveLayout="stack">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%">Nome</th>
          <th class="text-center w-20rem">Status</th>
          <th class="text-center w-1rem">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-residuo>
        <tr [class.opacity-60]="!residuo.ativo">
          <td class="font-semibold">{{ residuo.nome }}</td>
          <td class="text-center">
            <p-tag [value]="residuo.ativo ? 'ATIVO' : 'INATIVO'" [severity]="residuo.ativo ? 'success' : 'danger'" styleClass="text-xs"></p-tag>
          </td>
          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-secondary mr-1" [routerLink]="['editar', residuo.id]" pTooltip="Editar" tooltipPosition="top"></p-button>
            <p-button 
              [icon]="residuo.ativo ? 'pi pi-ban' : 'pi pi-check-circle'"
              [styleClass]="'p-button-rounded p-button-text ' + (residuo.ativo ? 'p-button-warning' : 'p-button-success') + ' mr-1'"
              (onClick)="confirmarAlteracaoStatus(residuo)" 
              [pTooltip]="residuo.ativo ? 'Inativar' : 'Reativar'"
              tooltipPosition="top">
            </p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center p-4">Nenhum tipo de resíduo cadastrado.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
