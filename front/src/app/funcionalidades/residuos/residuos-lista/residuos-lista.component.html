<div class="flex flex-column gap-2">

  <div class="flex justify-content-between align-items-center">
    <h2 class="m-0 text-800">Gestão de Resíduos</h2>
    <p-button label="Novo Resíduo" icon="pi pi-plus" routerLink="novo"></p-button>
  </div>

  <p-card styleClass="shadow-2">
    <p-table [value]="residuos" [loading]="isLoading" [rows]="10" [paginator]="true" styleClass="p-datatable-sm"
      responsiveLayout="stack">

      <ng-template pTemplate="header">
        <tr>

          <th style="width: 10%">Nome</th>
          <th class="text-center w-20rem">Status</th>
          <th class="text-center w-1rem">Ações</th>

        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-residuo>
        <tr [class.opacity-60]="!residuo.ativo">

          <td class="font-semibold">{{ residuo.nome }}</td>

          <td class="text-center">
            <p-tag [value]="residuo.ativo ? 'ATIVO' : 'INATIVO'" [severity]="residuo.ativo ? 'success' : 'danger'"
              styleClass="text-xs">
            </p-tag>
          </td>

          <td class="text-center">
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-secondary mr-1"
              [routerLink]="['editar', residuo.id]" pTooltip="Editar" tooltipPosition="top"></p-button>

            <p-button [icon]="residuo.ativo ? 'pi pi-ban' : 'pi pi-check-circle'"
              [styleClass]="'p-button-rounded p-button-text ' + (residuo.ativo ? 'p-button-warning' : 'p-button-success') + ' mr-1'"
              (onClick)="confirmarAlteracaoStatus(residuo)" [pTooltip]="residuo.ativo ? 'Inativar' : 'Reativar'"
              tooltipPosition="top">
            </p-button>

            <p-button
              icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger"
              (onClick)="confirmarExclusao(residuo)" pTooltip="Excluir Permanentemente" tooltipPosition="top"></p-button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center p-4">Nenhum tipo de resíduo cadastrado.</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
