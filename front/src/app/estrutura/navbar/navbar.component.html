<p-toolbar styleClass="surface-card border-none shadow-2 px-4 py-2 sticky top-0 z-5 transition-colors transition-duration-300">
  <div class="p-toolbar-group-start">
    <div class="flex align-items-center gap-2">
      <i class="pi pi-truck text-green-600 text-2xl"></i>
      <span class="font-bold text-xl text-color">GreenLog</span>
    </div>
  </div>

  <div class="p-toolbar-group-end gap-3">
    <p-button 
      [icon]="themeService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'" 
      (click)="themeService.toggleTheme()" 
      styleClass="p-button-rounded p-button-text p-button-secondary" 
      [pTooltip]="themeService.isDarkMode() ? 'Modo Claro' : 'Modo Escuro'"
      tooltipPosition="bottom">
    </p-button>

    <div class="flex flex-column align-items-end mr-2">
      <span class="font-semibold text-sm text-color">{{ user?.nome }}</span>
      <span class="text-xs text-color-secondary">{{ user?.perfil }}</span>
    </div>
    
    <p-button 
      icon="pi pi-power-off" 
      (click)="logout()" 
      styleClass="p-button-rounded p-button-text p-button-danger" 
      pTooltip="Sair" 
      tooltipPosition="bottom">
    </p-button>
  </div>
</p-toolbar>
